<div class="d-flex flex-column border bordered border-info p-2 rounded">
    <div class="mb-1 text-primary">choose your workspace</div>
    <div class="workSpacesList">
        <div *ngFor="let item of workSpacesList" (click)="selectWorkspace(item.id)"
            [ngClass]="{'bg-info px-1':item.id==selectedId}"
            class="border-top pt-2 pb-2 bordere-gray d-flex flex-row justify-content-between mx-2 workSpaceItem">
            <div class="col-sm-10">
                <div *ngIf="inputEditId != item.id">{{item.title}}</div>
                <input *ngIf="inputEditId == item.id" class="form-control" (click)="$event.stopPropagation()"
                    [(ngModel)]="inputEditText" type="text">
            </div>
            <div class="d-flex mx-2 flex-row justify-content-center align-items-center col-sm-2">
                <i *ngIf="inputEditId != item.id" class="fa fa-edit col-sm-6" aria-hidden="true"
                    (click)="showInput(item.id,$event)"></i>
                <i *ngIf="inputEditId != item.id" class="fa fa-trash col-sm-6" (click)="deleteWorkspace(item.id,$event)"
                    aria-hidden="true"></i>
                <i *ngIf="inputEditId == item.id" class="fa fa-check col-sm-6 text-success" aria-hidden="true"
                    (click)="submitEdit(item.id,$event)"></i>
                <i *ngIf="inputEditId == item.id" class="fa fa-times col-sm-6 text-danger" (click)="cancelEdit($event)"
                    aria-hidden="true"></i>
            </div>

        </div>
    </div>
    <div class="d-flex flex-row border-top pt-2 pb-2 bordere-gray">
        <input class="form-control" [(ngModel)]="newWorkSpace" placeholder="create new workspace" type="text">
        <button class="btn btn-primary mx-2" (click)="addNewWorkspace()">create</button>
    </div>

</div>
